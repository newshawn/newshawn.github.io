<span class="line">123</span><br><span class="line">124</span><br><span class="line">125</span><br><span class="line">126</span><br><span class="line">127</span><br><span class="line">128</span><br><span class="line">129</span><br><span class="line">130</span><br><span class="line">131</span><br><span class="line">132</span><br><span class="line">133</span><br><span class="line">134</span><br><span class="line">135</span><br><span class="line">136</span><br><span class="line">137</span><br><span class="line">138</span><br><span class="line">139</span><br><span class="line">140</span><br><span class="line">141</span><br><span class="line">142</span><br><span class="line">143</span><br><span class="line">144</span><br><span class="line">145</span><br><span class="line">146</span><br><span class="line">147</span><br><span class="line">148</span><br><span class="line">149</span><br><span class="line">150</span><br><span class="line">151</span><br><span class="line">152</span><br><span class="line">153</span><br><span class="line">154</span><br><span class="line">155</span><br><span class="line">156</span><br></pre></td><td class="code"><pre><code class="hljs java"><span class="hljs-keyword">package</span> IO流;<br><span class="hljs-keyword">import</span> java.io.*;<br><span class="hljs-keyword">import</span> java.util.Arrays;<br><span class="hljs-comment">/**</span><br><span class="hljs-comment"> * <span class="hljs-doctag">@author</span> shawnwen</span><br><span class="hljs-comment"> * <span class="hljs-doctag">@version</span> 创建时间：2022-3-9 20:28:55</span><br><span class="hljs-comment"> * <span class="hljs-doctag">@ClassName</span> 文件拆分正确答案</span><br><span class="hljs-comment"> * <span class="hljs-doctag">@Description</span> 大体流程是这样的，先用一个大数组把文件的内容read过去，然后</span><br><span class="hljs-comment"> * 	算出需要拆分的文件个数，在用循环的方法，对每一个小文件，按照命名，分配数</span><br><span class="hljs-comment"> * 	组，创建文件的步骤，然后把大数组中的内容部分复制到小数组中，最后write到</span><br><span class="hljs-comment"> * 	新创建的文件中，创建文件的时候可以用(目录,名字)</span><br><span class="hljs-comment"> * </span><br><span class="hljs-comment"> * 	合并就是先用for循环try catch，读取小文件到小数组中去，每一次循环都把小数组</span><br><span class="hljs-comment"> * 	整合到大数组中去，然后循环外一个try catch，把大数组write到新建的文件中</span><br><span class="hljs-comment"> * </span><br><span class="hljs-comment"> * 	这个过程中用了两个类方法，一个是拆分一个是合并，并且存在许多不足：</span><br><span class="hljs-comment"> * </span><br><span class="hljs-comment"> * 	1. 	首先fileNumber是表示文件个数的，但是在两个方法中出现了同样的代码，是不是可以</span><br><span class="hljs-comment"> * 		简化一下，最开始把它当作属性，不管是普通属性还是类属性，都不能直接用，还要再研究</span><br><span class="hljs-comment"> * </span><br><span class="hljs-comment"> * 	2.  有没有某种方法，可以按名字找出文件夹中的方法，然后设置找到一个加一个，针织可以</span><br><span class="hljs-comment"> * 		在这个过程中直接读到小数组中去</span><br><span class="hljs-comment"> *  </span><br><span class="hljs-comment"> */</span><br><span class="hljs-keyword">public</span> class 文件拆分与合并正确答案 &#123;<br><br>	<span class="hljs-keyword">public</span> <span class="hljs-keyword">static</span> <span class="hljs-keyword">void</span> <span class="hljs-title function_">main</span><span class="hljs-params">(String[] args)</span> &#123;<br>		 <br><br>		<span class="hljs-type">File</span> <span class="hljs-variable">f1</span> <span class="hljs-operator">=</span> <span class="hljs-keyword">new</span> <span class="hljs-title class_">File</span>(<span class="hljs-string">&quot;d:/测试文件.txt&quot;</span>);<br><span class="hljs-comment">//		splitFiles(f1,2);</span><br>		merge(f1,<span class="hljs-number">2</span>);<br>	&#125;<br>	<br>	<span class="hljs-keyword">public</span> <span class="hljs-keyword">static</span> <span class="hljs-keyword">void</span> <span class="hljs-title function_">splitFiles</span><span class="hljs-params">(File srcFile, <span class="hljs-type">int</span> eachSize)</span> &#123;<br>		<br>		<span class="hljs-comment">//创建数组放文件的所有内容</span><br>		<span class="hljs-comment">//这个length是long类型，需要转int</span><br>		<span class="hljs-type">byte</span>[] all = <span class="hljs-keyword">new</span> <span class="hljs-title class_">byte</span>[(<span class="hljs-type">int</span>)(srcFile.length())];<br>		<br>		<span class="hljs-comment">// 先把所有内容读取到数组中</span><br>		<span class="hljs-keyword">try</span> &#123;<br>			<br>			<span class="hljs-type">FileInputStream</span> <span class="hljs-variable">fis</span> <span class="hljs-operator">=</span> <span class="hljs-keyword">new</span> <span class="hljs-title class_">FileInputStream</span>(srcFile);<br>			fis.read(all);<br>			fis.close();<br>		&#125;<br>		<span class="hljs-keyword">catch</span>(IOException e) &#123;<br>			e.printStackTrace();<br>		&#125;<br>		<br>		<span class="hljs-comment">// 算出拆分后的文件夹个数</span><br>		<span class="hljs-type">long</span> fileNumber ;<br>		<span class="hljs-keyword">if</span>(srcFile.length()%eachSize==<span class="hljs-number">0</span>) &#123;<br>			fileNumber = srcFile.length()/eachSize;<br>		&#125;<br>		<span class="hljs-keyword">else</span> &#123;<br>			fileNumber = srcFile.length()/eachSize+<span class="hljs-number">1</span>;<br>		&#125;<br>		<br>		<br>		<span class="hljs-keyword">for</span>(<span class="hljs-type">int</span> i=<span class="hljs-number">0</span>; i&lt;fileNumber;i++) &#123;<br>			<span class="hljs-comment">// 小数组和命名</span><br>			<span class="hljs-type">byte</span>[] each = <span class="hljs-keyword">new</span> <span class="hljs-title class_">byte</span> [eachSize];<br>			<span class="hljs-type">String</span> <span class="hljs-variable">name</span> <span class="hljs-operator">=</span> srcFile.getName()+<span class="hljs-string">&quot;-&quot;</span>+i;<br>			<br>			<span class="hljs-comment">// 在本目录下创建文件</span><br>			<span class="hljs-type">File</span> <span class="hljs-variable">newFile</span> <span class="hljs-operator">=</span> <span class="hljs-keyword">new</span> <span class="hljs-title class_">File</span>(srcFile.getParent(), name);<br>			<br>			<span class="hljs-comment">// 讨论是不是最后一个</span><br>			<span class="hljs-keyword">if</span>(i!=fileNumber-<span class="hljs-number">1</span>) &#123;<br>				each = Arrays.copyOfRange(all, i*eachSize, (i+<span class="hljs-number">1</span>)*eachSize);<br>			&#125;<br>			<span class="hljs-keyword">else</span> &#123;<br>				each = Arrays.copyOfRange(all, i*eachSize, all.length);<br>			&#125;<br>			<br>			<span class="hljs-comment">// 将小数组的内容写入到小文件中</span><br>			<span class="hljs-keyword">try</span> &#123;<br>				<span class="hljs-type">FileOutputStream</span> <span class="hljs-variable">fos</span> <span class="hljs-operator">=</span> <span class="hljs-keyword">new</span> <span class="hljs-title class_">FileOutputStream</span>(newFile);<br>				fos.write(each);<br>				fos.close();<br>				<span class="hljs-comment">//此处得用printf不能用println</span><br>				System.out.printf(<span class="hljs-string">&quot;输出子文件%s，其大小是%d字节%n&quot;</span>,newFile.getName(),newFile.length());<br>			&#125;<br>			<span class="hljs-keyword">catch</span>(IOException e) &#123;<br>				e.printStackTrace();<br>			&#125;<br>		&#125;<br>	&#125;<br>	<br>	<span class="hljs-keyword">public</span> <span class="hljs-keyword">static</span> <span class="hljs-keyword">void</span> <span class="hljs-title function_">merge</span><span class="hljs-params">(File srcFile,<span class="hljs-type">int</span> eachSize)</span> &#123;<br>		<br>		<span class="hljs-comment">// 前面这个是目录，用的应该是字符串，后面是文件名</span><br>		File fmax= <span class="hljs-keyword">new</span> <span class="hljs-title class_">File</span>(<span class="hljs-string">&quot;d:/&quot;</span>,<span class="hljs-string">&quot;合并后的文件夹.txt&quot;</span>);<br>		<br>		<span class="hljs-comment">// 存放小文件和大文件的小数组</span><br>		<span class="hljs-type">byte</span>[] small = <span class="hljs-keyword">new</span> <span class="hljs-title class_">byte</span> [eachSize];<br>		<span class="hljs-type">byte</span>[] max = <span class="hljs-keyword">new</span> <span class="hljs-title class_">byte</span> [(<span class="hljs-type">int</span>)srcFile.length()];<br>		<br>		<span class="hljs-comment">//文件数</span
